<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Level Calculator</title>
</head>
<body>
  <h1>Audio Level Calculator</h1>
  <div class="container">
    <div id="sliders-container">
      <div class="slider-group">
        <div class="slider-header">
          <label for="slider1">Level 1</label>
          <span class="db-value">-6 dB</span>
        </div>
        <input type="range" id="slider1" min="-60" max="0" value="-6" step="0.1" class="level-slider">
      </div>
      <button id="add-slider" class="secondary-button">Add Level</button>
    </div>
    <div class="results" id="results"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
